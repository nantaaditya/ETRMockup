<html>

  <head>
    <title>ETR System</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--CSS-->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="static/dist/css/skins/skin-blue.css"/>
    <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css"/>
    <!--JS-->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <script src="static/dist/js/app.min.js"></script>
    <script src="static/dist/js/demo.js"></script>
  </head>

  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="#" class="navbar-brand"><b>ETR</b> System</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <!--<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </div>-->
          </div>
        </nav>
      </header>
      <div class="content-wrapper">
        <div class="container">
          <section class="content">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br/><br/><br/></div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title text-center">Sign In</h3>
                  </div>
                  <form role="form">
                    <div class="box-body">
                      <div class="form-group">
                        <label class="label label-primary" for="email">Username</label>
                        <input type="email" class="form-control" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label class="label label-primary" for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                    </div>
                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary pull-right">Login</button>
                      <br/><br/>
                      <div class="callout callout-danger">
                        <h4>Alert</h4>
                        <p>Invalid username or password.</p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
          </div>
          <strong>Copyright &copy; 2017. Malang Dev Team.</strong> All rights reserved.
        </div>
      </footer>
    </div>
  </body>

</html>
